<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <form method="post" action="signup.php" class="w=50 bg-secondary p-4 rounded-5" onsubmit="return validate()">
        <h4 class="text-center text-white">Signup</h4>
        <input required type="text" placeholder="Username" class="form-control mt-2" name="uname">
        <input required id="pass1" type="password" placeholder="Password" class="form-control mt-2" name="upass1">
        <input required id="pass2" type="password" placeholder="Retype Password" class="form-control mt-2" name="upass2">
        <select name="user type" class="form-control mt-2">
            <option value="Seller">Seller</option>
            <option value="Buyer">Buyer</option>
        </select>
        <div class="text-center">
            <button class="btn btn-success mt-3">Signup</button>
        </div>
        <div class="text-end">
            <a href="login.html" class="href">Login here...</a>
        </div>
    </form>
    </div>
    <script>
        pass1Obj=document.getElementById("pass1")
        pass2Obj=document.getElementById("pass2")
        function validate(){
            if(pass1Obj.value=pass2Obj.value){
                return true
            }
            else{
                alert("Passwords doesnt match");
                return false
            }
        }
    </script>
</body>
</html>
